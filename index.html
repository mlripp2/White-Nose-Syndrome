<body>
	<div id="container">

	<!--Browser Detection for IE-->
	<script>
		
		$('body').ajaxStart(function() {
			$(this).css({'cursor':'wait'})
		}).ajaxStop(function() {
			$(this).css({'cursor':'auto'})
		});
		
		var isIE;
		(function ($) {
			"use strict";
			// Detecting IE
			var browser;
			var oldIE;
			if ($('html').is('.ie6, .ie7, .ie8')) {
				isIE = true; 
				alert("This site will only function in Internet Explorer Version 9 and above. "+
				"To view, please update your version of Internet Explorer. This site is best viewed in Chrome or Firefox.");
			} else if ($('html').is('.ie9')){
				isIE = true;
			} else {
				isIE = false;
			}
			}(jQuery));
		</script>

		<!--Main Scripts -->
		<script src="js/main.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	

	</body>
